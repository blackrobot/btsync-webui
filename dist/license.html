<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>SyncApp</title>
	<script type="text/javascript" src="./jquery-1.8.3.js"></script> 
	<script type="text/javascript" src="./bootstrap.js"></script> 
	<script type="text/javascript" src="./webui.js"></script> 
	<link href="./bootstrap.css" rel="stylesheet" type="text/css" /> 
	<link rel="icon" type="image/png" href="icon.png" />

	<style>
	.block {
	  text-align: center;
	  margin-top: 18%;
	}
	.centered {
	  display: inline-block;
	  vertical-align: middle;
	  width: 900px;
	  padding: 10px 15px;
	 }
	</style>
</head>

<body>
	<div id="main" class="block">
	    <div class="centered">         
			<strong>
				By using BitTorrent Sync, you agree to our <a href="http://www.bittorrent.com/legal/privacy">Privacy Policy</a> and <a href="http://www.bittorrent.com/legal/terms-of-use">Terms</a>.
			</strong>
			<div>
				<a class="btn" style='margin-top:20px;margin-right:50px' onclick="OnCancel()">Cancel</a>
				<a class="btn btn-primary" style='margin-top:20px' onclick="OnAccept()">Agree</a>
			</div>
		</div>
    </div> 

	<div id="cancel" class="block">     
	    <div class="centered">
			<strong>
		<span>BitTorrent Sync is terminated.
			In order to use our software, you must agree to our Privacy Policy and Terms.
			</span>
			<br/>
			<br/>
			<p>Thank you!				
			<br/>
			BitTorrent Sync Team.
			</p>
			<strong>
	    </div> 
	</div>

	<script type="text/javascript">
    $("#cancel").hide();
	</script> 
</body>
</html>
